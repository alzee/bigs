<body id="home">
  <header></header>
  <main class="row">
    <section id="left" class="col-auto">
      <div id="gmv">
        <h3>当季交易额详情(万元)</h3>
        <div class="row">
          <div class="col-6">
            <h5 class="text-success mb-0">总产值</h5>
            <p>58147</p>
          </div>
          <div class="col-6">
            <h5 class="text-success mb-0">工业销售产值</h5>
            <p>58147</p>
          </div>
          <div class="col-6">
            <h5 class="text-success mb-0">营业收入</h5>
            <p>58147</p>
          </div>
          <div class="col-6">
            <h5 class="text-success mb-0">利润总额</h5>
            <p>58147</p>
          </div>
        </div>
      </div>
      <div id="ranking">
        <h3>当季交易商品排行</h3>
        <div>
          <canvas id="chart0"></canvas>
        </div>
      </div>
    </section>

    <section id="middle" class="col">
      <div class="row">
        <div class="col-auto text-start left">
          <div id="map">
            <h3>网点数：<span class="fw-bold">178</span></h3>
            <a href="https://maplab.amap.com/share/mapv/32e7bc5a6fe1118882331fb9ea3b171e">
              <img src="img/map.png">
            </a>
            <div id="spinner" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="spinner4" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="spinner5" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="spinner6" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="spinner8" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="spinner9" class="spinner-grow text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="circle" class="row">
            <h3>交易类型</h3>
            <div class="circle col-auto">
              <p>回收</p>
            </div>
            <div class="circle2 col-auto">
              <p>加工</p>

            <div class="circle3 col-auto">

            </div>
          </div>
        </div>
        <div class="col-auto right">
          <span class="chartLegend">年交易量</span>

          <span class="chartLegend">区域交易分析</span>
          <div>
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section id="right" class="col">
      <div>
          <span class="chartLegend">区域订单量</span>

    <a href="/2/"><img id="arrow-right" src="img/chevron-right.svg"></a>
